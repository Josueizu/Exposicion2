services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "4000:4000"
    depends_on:
      - semantic
      - risk
      - cipher
      - decipher
      - logging
      - mongo

  semantic:
    build: ./services/semantic
    ports:
      - "5001:5001"
    depends_on:
      - mongo

  risk:
    build: ./services/risk
    ports:
      - "5002:5002"
    depends_on:
      - mongo

  cipher:
    build: ./services/cipher
    ports:
      - "5003:5003"
    depends_on:
      - mongo

  decipher:
    build: ./services/decipher
    ports:
      - "5004:5004"
    depends_on:
      - mongo

  logging:
    build: ./services/logging
    ports:
      - "5005:5005"
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway

volumes:
  mongo-data:
